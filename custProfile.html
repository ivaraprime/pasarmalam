<body>
    <div class="hello">
        <a href="mainpage.html"><img id="headerlogo" src="images_audrey/logo.png" alt="logo"></a>
        <img id="usericon" src="image/usericon.png" alt="usericon">
        <div id="username">
            <p id="currentusername">Username</p>
        </div>

        <div class="dropdown">
            <button class="dropbtn"><i class="fa fa-caret-down"></i>

            <div class="dropdown-content">
                <a href="order.html">My Order</a>
                <a href="#" onclick="logOut()">Logout</a>

        </div>
    </div>


    <!-- End Header -->

    <div id="Container">
        <hr class="dashed">
        <h1>User Profile</h1>
        <hr class="dashed">

        <div id="Profile">
            <h2>Hello, <strong id="custName"></strong> !</h2>
            <p>
                <h3>Contact Details</h3>
                Email: <br><strong id="email"></strong><br>
            </p>
            <p>
                Phone Number: <br><strong id="HP"></strong><br><br>
                <input type="text" name="cHP" id="cHP" placeholder="Enter Phone Number">
                <button onclick="updateCustPhone()" id="updateHPbtn">Update Phone Number</button>
            </p>



            <h3>Address</h3>
            <p>
                Home Address: <br><strong id="custAdd"></strong><br><br>
                <input type="text" name="CNumber" id="CNumber" placeholder="Enter Stall Number"><br>
                <input type="text" name="Street" id="Street" placeholder="Enter Street"><br>
                <input type="text" name="Zipcode" id="Zipcode" placeholder="Enter Zipcode"><br>
                <input type="text" name="City" id="City" placeholder="Enter City"><br>
                <input type="text" name="State" id="State" placeholder="Enter State"><br>
                <button onclick="updateC_Add()" id="updateS_Addbtn">Update Home Address</button>
            </p>
