<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Virtual Pasar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link rel="stylesheet" href="setupProduct.css">
    <link rel="stylesheet" href="NMstyles.css">

</head>


<body>


    <div class="hello">
        <img id="headerlogo" src="images_audrey/logo.png" alt="logo">
        <img id="usericon" src="images_audrey/usericon.png" alt="usericon">
        <div id="username">Username</div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="sellerProfile.html">Profile</a>
                <a href="#" onclick="logOut()">Logout</a>

            </div>
        </div>
    </div>

    <!--end of header nav bar-->
    <!-- ------- featured categories --------       -->
    <div class="categories">
        <div class="small-container">
            <!-- <h1>Add Product</h1> -->
            <h1 class="title">Add Product</h1>
            <p>Add products and start your business now!.</p>
            <br><br>
            <center>
                <form class="Image-form">
                    <Label for="">Image Name</Label><br />
                    <input id="namebox" type="text" placeholder="Image Name">
                </form>
                <br><br>
                <img id="myimg"> <br><label id="upProgress"></label> <br>
                <button id="select">Select Image</button>
                <!-- <button id="upload">Upload Image</button> -->
            </center>

        </div>
    </div>


    <div class="categories">
        <div class="small-container">
            <form class="Product-form">
                <label for="">Name</label><br />
                <input class="name" type="text" placeholder="name" id="pname" /><br />
                <label for="">Price(RM)</label><br />
                <input class="price" type="text" placeholder="RM" id="pprice" /><br />
                <label for="">Type of Price</label><br />
                <select id="typ" onchange="getSelectValue();">
                    <option>--Select Type of Price--</option>
                    <option value="Per Kilogram (/KG)">Per Kilogram (/KG)</option>   
                    <option value="Per Gram (/Gram)">Per Gram (/Gram)</option>
                    <option value="Per Pieces">Per Pieces</option>
                </select>
                <br><br>
                <label for="">Price Description</label><br />
                <input class="pdes" type="text" placeholder="Price Description" id="pdesc" /><br />

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
    <script src="SetupProduct.js"></script>

</body>

</html>
